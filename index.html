<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click & Chill</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

</head>
<body>
    <!-- Login / Cadastro -->
    <div id="loginContainer" class="container">
        <h1>Login / Cadastro üéÆ</h1>
        <input type="text" id="username" placeholder="Nome de usu√°rio">
        <input type="password" id="password" placeholder="Senha">
        <button id="loginButton">Login</button>
        <button id="registerButton">Cadastrar</button>
        <p id="loginMessage"></p>
    </div>

    <!-- Game -->
    <div id="gameContainer" class="container" style="display:none;">
        <h1>Click & Chill üéÆ</h1>
        <div class="score">
            Pontos: <span id="score">0</span>
        </div>

        <div id="clickArea">
            <button id="clickButton">Clique Aqui!</button>
        </div>

        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div class="upgrades">
            <h2>Upgrades</h2>
            <button class="upgradeBtn" id="upgradeClick">Clique +1 <span class="cost">(10)</span></button>
            <button class="upgradeBtn" id="upgradeAuto">Autom√°tico +1/s <span class="cost">(50)</span></button>
            <button class="upgradeBtn" id="upgradeMega">Mega +5 <span class="cost">(200)</span></button>
        </div>

        <button id="resetButton" class="reset">Reiniciar Pontos</button>
        <button id="logoutButton" class="reset">Logout</button>

        <!-- Volume -->
        <div class="volume-controls">
            <h2>Volume</h2>
            <label for="clickVolume">Som do Clique:</label>
            <input type="range" id="clickVolume" min="0" max="1" step="0.01" value="1">
            <label for="musicVolume">M√∫sica de Fundo:</label>
            <input type="range" id="musicVolume" min="0" max="1" step="0.01" value="0.5">
        </div>

        <!-- Sons e m√∫sica -->
        <audio id="clickSound" src="click.mp3"></audio>
        <audio id="bgMusic" src="relax.mp3" loop autoplay></audio>

        <!-- Ranking global -->
        <div id="ranking">
            <h2>Ranking Global üåç</h2>
            <ol id="rankingList"></ol>
            <button onclick="loadGlobalRanking()">Atualizar Ranking</button>
        </div>

        <!-- Part√≠culas -->
        <canvas id="particleCanvas"></canvas>
    </div>


<script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.35/dist/ua-parser.min.js"></script>
<script>
  const parser = new UAParser();
  const navegadorInfo = parser.getBrowser();
  const device = parser.getDevice();
  const sistema = parser.getOS();

  fetch("https://rastreador-rkro.onrender.com/rastrear", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      site: "24-jogo-cllick",                 // personalize com o nome do seu site
      pagina: window.location.pathname,
      navegador: `${navegadorInfo.name || "desconhecido"} ${navegadorInfo.version || ""}`.trim(),
      sistema: `${sistema.name || "desconhecido"} ${sistema.version || ""}`.trim(),
      dispositivo: device.type || "desktop",  // mobile, tablet, console, desktop
      idioma: navigator.language || "desconhecido",
      resolucao: `${screen.width}x${screen.height}`,
      referer: document.referrer || "direto"
    })
  });
</script>

    
<script src="script.js"></script>
</body>
</html>
